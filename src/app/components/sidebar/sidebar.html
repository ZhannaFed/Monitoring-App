<div class="sidebar-wrapper" [class.collapsed]="isCollapsed">
  <button class="toggle-button" type="button" (click)="toggleSidebar()">
    <mat-icon class="toggle-icon">{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>

  <nav class="sidebar-navigation">
    <a
      routerLink="/hosts"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navigation-item"
    >
      <mat-icon class="navigation-icon">storage</mat-icon>
      <span class="navigation-label">Хосты</span>
    </a>

    <a routerLink="/instructions" routerLinkActive="active" class="navigation-item">
      <mat-icon class="navigation-icon">description</mat-icon>
      <span class="navigation-label">Инструкции</span>
    </a>

    <div class="section-divider">
      <div class="section-header">
        <mat-icon class="section-icon">link</mat-icon>
        <span class="section-title">Полезные ссылки</span>
      </div>
      <span class="section-line"></span>
    </div>

    <button type="button" class="navigation-item" (click)="openNetworksDialog()">
      <mat-icon class="navigation-icon">device_hub</mat-icon>
      <span class="navigation-label">Сети</span>
    </button>
  </nav>

  <div class="sidebar-footer">
    <button type="button" class="navigation-item footer-item">
      <mat-icon class="navigation-icon">notifications</mat-icon>
      <span class="navigation-label">Уведомления</span>
    </button>
    <button type="button" class="navigation-item footer-item">
      <mat-icon class="navigation-icon">account_circle</mat-icon>
      <span class="navigation-label">Профиль</span>
    </button>
  </div>
</div>
